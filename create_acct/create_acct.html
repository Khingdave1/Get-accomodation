<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="css/create_acct.css">
      <link rel="stylesheet" href="css/ca_queries.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      
      <title>Practice 5</title>
    </head>
    <body>
        <div class="whole-header">
            <header class="header">
                <div class="header_content">
                    <h1 class="header_logo">Get <span>accomodation</span></h1>
                    <a href="#" class="header_menu" id="menu"><ion-icon id="menu-icon" name="menu-outline"></ion-icon></a> <!-- menu toggle icon --->
                    <nav class="nav" id="nav-area">
                        <ul>
                            <a href="../index.html" class="nav_link"><li>Apartments</li></a>
                            <a href="../login/login.html" class="nav_link"><li>Login</li></a>
                            <a href="create_acct.html" class="nav_link nav_link--active"><li>Sign up</li></a>
                            <a href="#" class="nav_link"><li>About</li></a>
                            <a href="#" class="nav_link"><li>Sell</li></a>
                        </ul>
                    </nav>
                    <div class="header_search" id="search-area">
                        <input type="text" placeholder="Need something?">
                        <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                    </div>
                </div>
            </header>
            <div class="login-area">
                <div class="login">
                    <div class="login_heading">
                        <h2>Login!</h2>
                    </div>
                    <div class="login_field">
                        <div class="login_field_input fullname-field">
                            <p>Full name</p>
                            <input type="text" placeholder="Aremu David" id="fullname" required>
                        </div>
                        <div class="login_field_input username-field">
                            <p>Username</p>
                            <input type="text" placeholder="E.g Khingdave" id="username" required>
                        </div>
                        <div class="login_field_input email-field">
                            <p>Email</p>
                            <input type="email" placeholder="E.g Khingdave@gmail.com" id="email" required>
                        </div>
                        <div class="login_field_input password-field">
                            <p>Password</p>
                            <input type="password" placeholder="" id="password">
                        </div>
                        <div class="login_field_input confmpassword-field">
                            <p>Confirm Password</p>
                            <input type="password" placeholder="" id="confirm-password">
                        </div>
                        <div class="error-field" id="passworderror">
                            <p>Password doesn't match</p>
                        </div>
                        <div class="login_field_btn btn">
                            <button type="submit" class="log-me" id="log-btn">Log me in</button>
                        </div>
                    </div>
                    <div class="login_extra">
                        <p>Not new here? <a href="../login/login.html">Login!</a></p>
                    </div>
                </div>
            </div>
        </div>
           
           
        <script src="js/create_acct.js"></script>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    </body>
</html>
